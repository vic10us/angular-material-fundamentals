<md-dialog>
	<form name="userForm" ng-submit="ctrl.save()">
		<md-dialog-content>
			<div layout="column" layout-padding>
				<div layout-gt-sm="row">
					<md-input-container class="md-blick">
						<label>Avatar</label>
						<md-select ng-model="ctrl.user.avatar" required name="avatars">
 							<md-option 
 								ng-repeat="avatar in ctrl.avatars"
								ng-value="avatar">
								<md-icon md-svg-icon="{{avatar}}"></md-icon>
							</md-option>
						</md-select>
						<div ng-messages="userForm.avatar.$error">
					 		<div ng-message="required">
					 			This is required
				 			</div>
						</div>
					</md-input-container>
					<md-input-container class="md-block" flex-gt-sm>
						<label>First Name</label>
						<input required name="firstName" ng-model="ctrl.user.firstName" />
						<div ng-messages="userForm.firstName.$error">
					 		<div ng-message="required">
					 			This is required
				 			</div>
						</div>
					</md-input-container>
					<md-input-container class="md-block" flex-gt-sm>
						<label>Last Name</label>
						<input required name="lastName" ng-model="ctrl.user.lastName" />
						<div ng-messages="userForm.lastName.$error">
					 		<div ng-message="required">
					 			This is required
				 			</div>
						</div>
					</md-input-container>
					<md-input-container class="md-block" flex-gt-sm>
						<label>Biography</label>
						<textarea 
							name="bio" 
							rows="5" 
							ng-model="ctrl.user.bio">
						</textarea>
						<div ng-messages="userForm.bio.$error">
					 		<div ng-message="required">
					 			This is required
				 			</div>
						</div>
					</md-input-container>
					
				</div>
			</div>
		</md-dialog-content>
		<md-dialog-actions layout="row">
			<md-button ng-click="ctrl.cancel()">Cancel</md-button>
			<md-button 
				type="submit" 
				class="md-primary md-raised"
				ng-disabled="userForm.$invalid">Save</md-button>
		</md-dialog-actions>
	</form>
</md-dialog>
